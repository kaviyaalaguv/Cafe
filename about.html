<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .left-side {
            flex: 1;
            background: url("about-bg.jpg") no-repeat center center/cover;
            height: 100vh; /* Full height */
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Background color for the page */
            background-image: url("about-our-cafe.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Full height */
        }

        .content-box {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .navbar-links a {
            color: #6F4E37; /* Coffee brown color */
        }

        .navbar-links a:hover {
            color: #8B5E3C; /* Slightly lighter brown for hover effect (optional) */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sections vertically */
            }

            .left-side, .right-side {
                flex: none;
                width: 100%; /* Full width on small screens */
                height: auto; /* Remove full height */
            }

            .content-box {
                max-width: 90%; /* Reduce width on smaller screens */
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .content-box {
                max-width: 95%; /* Further reduce width on extremely small screens */
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="navbar-links">
            <li><a href="index.html" class="active"><strong>Info</strong></a></li>
            <li><a href="menu.html"><strong>Menu</strong></a></li>
            <li><a href="about.html"><strong>About</strong></a></li>
            <li><a href="contact.html"><strong>Contact</strong></a></li>
        </ul>
    </div>
    
    <div class="container">
        <!-- Left Side -->
        <div class="left-side"></div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="content-box">
                <h1>About Our Cafe</h1>
                <p>
                    Welcome to our cozy cafe, where we serve the best coffee and treats in town! 
                    Whether you're here to relax, work, or meet friends, our cafe offers a warm 
                    atmosphere and delicious options for everyone.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
