<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Cafe</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .left-side {
            flex: 1;
            background: url("about-bg.jpg") no-repeat center center/cover;
            height: 100vh; /* Full height */
            background-size: cover;
            background-position: center;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Background color for the page */
            background-image: url("about-our-cafe.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Full height */
            background-position: center;
        }

        .content-box {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }


        /* Additional styling for the page as before */

        /* Ensure that both sides cover the full height of the screen */
        .left-side, .right-side {
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .navbar {
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* For mobile devices, adjust the layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side, .right-side {
                flex: none;
                width: 100%;
                height: auto;
                min-height: 50vh;
            }

            .content-box {
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto; /* Remove full height on mobile */
            }

            .left-side, .right-side {
                flex: none;
                width: 100%;
                height: auto;
                min-height: 50vh;
                background-size: cover;
                background-position: center;
            }

            .content-box {
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            /* Navbar adjustments */
            .navbar {
                padding: 15px;
            }

            .navbar .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar button {
                font-size: 1.5rem; /* Increase size for easier tapping */
            }
        }

        /* Extra small devices (phones in portrait mode) */
        @media (max-width: 480px) {
            .content-box {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar with offcanvas menu -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                â˜°
            </button>
            <a class="navbar-brand ms-2" href="#">Antique Cafe</a>
        </div>
    </div>

        <!-- Offcanvas menu -->
        <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Info</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    
    <div class="container">
        <!-- Left Side -->
        <div class="left-side"></div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="content-box">
                <h1>About Our Cafe</h1>
                <p>
                    Welcome to our cozy cafe, where we serve the best coffee and treats in town! 
                    Whether you're here to relax, work, or meet friends, our cafe offers a warm 
                    atmosphere and delicious options for everyone.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
