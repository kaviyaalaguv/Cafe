        /* Global styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #f4f3f3;
}
/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between; /* Align items with space between */
    padding: 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    backdrop-filter: blur(5px);
}

/* Hamburger menu */
/* Hamburger menu button */
.hamburger-menu {
    font-size: 2rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
    transition: transform 0.3s ease, color 0.3s ease;
}

.hamburger-menu:hover {
    transform: rotate(90deg); /* Rotate on hover */
    color: #a0522d; /* Change color */
}

/* Navbar links (hidden by default) */
.navbar-links {
    display: none;
    flex-direction: column;
    background-color: rgba(30, 30, 30, 0.95); /* Darker background */
    position: absolute;
    top: 60px;
    right: 10px;
    width: 220px;
    padding: 5px;
    border-radius: 8px;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    transform: scale(0.9);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    justify-content: space-around;
    gap: 20px;
}

.navbar-links.show {
    display: flex;
    opacity: 1;
    transform: scale(1); /* Expand smoothly */
}

/* Individual menu items */
.navbar-links li {
    margin: 10px 0;
    list-style: none;
}

.navbar-links a {
    color: white; /* Text color */
    font-size: 1.2rem;
    padding: 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    display: block; /* Ensure clickable area covers full width */
    text-align: center;
}

.navbar-links a:hover {
    background-color: #a0522d; /* Highlight background */
    color: white; /* Ensure contrast */
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
}

/* Display hamburger menu button on all screens */
.hamburger-menu {
    display: block;
}

/* Navbar for larger screens */
@media screen and (min-width: 768px) {
    .hamburger-menu {
        display: none; /* Hide hamburger on larger screens */
    }

    .navbar-links {
        display: flex !important; /* Always show links on larger screens */
        flex-direction: row;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        opacity: 1;
        transform: none;
    }

    .navbar-links li {
        margin: 0;
    }

    .navbar-links a {
        padding: 0;
    }
}

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sections vertically */
            }

            .left-side, .right-side {
                flex: none;
                width: 100%; /* Full width on small screens */
                height: auto; /* Remove full height */
                background-size: cover; /* Ensure images cover full height */
                background-position: center; /* Ensure image is centered */
            }

            .content-box {
                max-width: 90%; /* Reduce width on smaller screens */
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }

        /* Ensure that both sides cover the full height of the screen */
.left-side, .right-side {
    height: 100%;
    background-size: cover;
    background-position: center;
}

/* For mobile devices, adjust the layout */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack sections vertically */
    }

    .left-side, .right-side {
        flex: none;
        width: 100%; /* Full width on small screens */
        height: auto; /* Allow content to flow */
        min-height: 50vh; /* Ensure at least half the viewport height */
    }

    /* Adjust the content box width for small screens */
    .content-box {
        max-width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 14px;
    }
}

/* For very small devices like phones in portrait mode */
@media (max-width: 480px) {
    .left-side, .right-side {
        background-size: cover !important;
    }

    .content-box {
        max-width: 95%;
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 12px;
    }
}
