
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>About Our Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            background: url("about-bg.jpg") no-repeat center center/cover;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Background color for the page */
            background-image: url("about-our-cafe.jpg");
            background-repeat: no-repeat;
            background: size 89px;

        }

        .content-box {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .navbar-links a {
            color: #6F4E37; /* Coffee brown color */
        }
        
        .navbar-links a:hover {
            color: #8B5E3C; /* Slightly lighter brown for hover effect (optional) */
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="navbar-links">
            <li><a href="index.html" class="active"><strong>Info</strong></a></li>

        </ul>

    <div class="container">
        <!-- Left Side -->
        <div class="left-side"></div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="content-box">
                <h1>About Our Cafe</h1>
                <p>
                    Welcome to our cozy cafe, where we serve the best coffee and treats in town! 
                    Whether you're here to relax, work, or meet friends, our cafe offers a warm 
                    atmosphere and delicious options for everyone.
                </p>
            </div>
            
        </div>
    </div>
